<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>און ליין רדיו</title>
    
    <!-- Tailwind CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon (Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📻</text></svg>">

    <style>
        /* --- Basic Styles --- */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
        body { 
            font-family: 'Arial', sans-serif; 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .border-groove { 
            border-style: groove; 
        }
        
        /* --- Custom Scrollbar for Station List --- */
        .station-list::-webkit-scrollbar { width: 8px; }
        .station-list::-webkit-scrollbar-track { background: #1f2937; border-radius: 10px; }
        .station-list::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .station-list::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* --- Blinking Animation for Header --- */
        @keyframes blink {
            0%, 100% { color: white; }
            25% { color: lightgreen; }
            50% { color: lightblue; }
            75% { color: limegreen; }
        }
        .blink-radio {
            animation: blink 10s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <!-- Alpine.js Component -->
    <div class="flex flex-col min-h-screen" x-data="radioPlayer" x-init="init()">
        
        <!-- Navigation Bar -->
        <nav class="z-50 bg-black bg-opacity-50 backdrop-blur-sm border-b border-gray-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <ul class="flex flex-wrap justify-center items-center gap-x-6 gap-y-2 text-sm sm:text-base h-12">
                    <li><a href="index.html" class="text-gray-300 hover:text-white transition-colors">ראשי</a></li>
                    <li><a href="send.html" class="text-gray-300 hover:text-white transition-colors">שולח הודעות</a></li>
                    <li><a href="machsevon.html" class="text-gray-300 hover:text-white transition-colors">מחשבון</a></li>
                    <li><a href="qr.html" class="text-gray-300 hover:text-white transition-colors">יצירת QR</a></li>
                    <li><a href="radio.html" class="text-white font-bold transition-colors">רדיו</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white transition-colors">קישור 2</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white transition-colors">קישור 3</a></li>
                </ul>
            </div>
        </nav>

        <!-- Header -->
        <header class="w-full p-4 text-center">
            <h1 class="text-2xl sm:text-4xl font-bold text-white blink-radio">♬ און ליין רדיו 📻</h1>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-4xl mx-auto flex-grow p-1 sm:p-2">
            <div class="text-center border-4 border-groove border-black rounded-3xl p-4 sm:p-6 bg-black bg-opacity-70 text-white">
                
                <!-- Search Input -->
                <div class="mb-6">
                    <input type="text" x-model.debounce.300ms="searchQuery" placeholder="חפש תחנה..."
                           class="w-full max-w-md mx-auto bg-gray-800 border-2 border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
                </div>

                <!-- Conditional View: Search Results -->
                <template x-if="searchQuery.trim() !== ''">
                    <div>
                        <h3 class="text-lg font-bold mb-4">תוצאות חיפוש</h3>
                        <div class="station-list max-h-96 overflow-y-auto p-2 bg-gray-800 rounded-lg border border-gray-700">
                             <template x-if="filteredStations.length === 0">
                                <p class="text-gray-400 p-4">לא נמצאו תחנות תואמות.</p>
                            </template>
                            <template x-for="station in filteredStations" :key="station.url">
                                <button @click="playStation(station)" 
                                        :class="{'bg-blue-600 text-white': currentStation && currentStation.url === station.url, 'hover:bg-gray-700': !currentStation || currentStation.url !== station.url}"
                                        class="w-full text-right p-3 rounded-md transition-colors flex items-center justify-between">
                                    <div class="flex-grow">
                                        <span x-text="station.name"></span>
                                        <div class="text-xs text-gray-400">
                                            <span x-text="station.genre"></span>
                                            <span x-show="station.language" x-text="' | ' + station.language"></span>
                                            <span x-show="station.format" x-text="' | ' + station.format"></span>
                                            <span x-show="station.bitrate" x-text="' | ' + station.bitrate"></span>
                                        </div>
                                    </div>
                                    <div class="flex items-center flex-shrink-0 pl-2">
                                        <a :href="station.url" target="_blank" @click.stop class="text-gray-400 hover:text-white mx-2 text-lg" title="Direct Stream Link">🔗</a>
                                        <i x-show="currentStation && currentStation.url === station.url && isPlaying" class="fas fa-volume-up text-green-400"></i>
                                        <i x-show="currentStation && currentStation.url === station.url && !isPlaying" class="fas fa-pause text-yellow-400"></i>
                                    </div>
                                </button>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Conditional View: Genre Selection -->
                <template x-if="searchQuery.trim() === ''">
                    <div>
                        <!-- Genres -->
                        <div class="mb-6">
                            <h2 class="text-xl font-bold mb-4">בחר סגנון</h2>
                            <div class="flex flex-wrap justify-center gap-2">
                                <template x-for="genre in genres" :key="genre.name">
                                    <button @click="selectGenre(genre)" 
                                            :class="{'bg-indigo-700 ring-2 ring-white': selectedGenre && selectedGenre.name === genre.name, 'bg-gray-700 hover:bg-gray-600': !selectedGenre || selectedGenre.name !== genre.name}"
                                            class="text-white font-semibold py-2 px-4 rounded-lg transition-all text-sm">
                                        <span x-text="genre.name"></span>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- Station List -->
                        <template x-if="selectedGenre">
                            <div class="mt-8" x-ref="stationListContainer">
                                <h3 class="text-lg font-bold mb-4" x-text="`תחנות בז'אנר: ${selectedGenre.name}`"></h3>
                                <div class="station-list max-h-80 overflow-y-auto p-2 bg-gray-800 rounded-lg border border-gray-700">
                                    <template x-for="station in selectedGenre.stations" :key="station.name">
                                        <button @click="playStation(station)" 
                                                :class="{'bg-blue-600 text-white': currentStation && currentStation.url === station.url, 'hover:bg-gray-700': !currentStation || currentStation.url !== station.url}"
                                                class="w-full text-right p-3 rounded-md transition-colors flex items-center justify-between">
                                            <div class="flex-grow">
                                                <span x-text="station.name"></span>
                                                <div class="text-xs text-gray-400">
                                                    <span x-show="station.language" x-text="station.language"></span>
                                                    <span x-show="station.format" x-text="' | ' + station.format"></span>
                                                    <span x-show="station.bitrate" x-text="' | ' + station.bitrate"></span>
                                                </div>
                                            </div>
                                            <div class="flex items-center flex-shrink-0 pl-2">
                                                <a :href="station.url" target="_blank" @click.stop class="text-gray-400 hover:text-white mx-2 text-lg" title="Direct Stream Link">🔗</a>
                                                <i x-show="currentStation && currentStation.url === station.url && isPlaying" class="fas fa-volume-up text-green-400"></i>
                                                <i x-show="currentStation && currentStation.url === station.url && !isPlaying" class="fas fa-pause text-yellow-400"></i>
                                            </div>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

            </div>
        </main>

        <!-- Player Controls (Sticky Footer) -->
        <div class="sticky bottom-0 z-40 bg-gray-800 border-t-2 border-gray-700 p-3 shadow-lg" x-show="currentStation" x-cloak>
            <div class="max-w-4xl mx-auto flex items-center justify-between gap-2">
                <!-- Left part: Button and Text Info -->
                <div class="flex items-center gap-3 min-w-0 flex-1">
                    <button @click="togglePlayPause()" class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-blue-600 hover:bg-blue-500 text-white rounded-full text-2xl">
                        <i :class="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
                    </button>
                    <!-- Text container -->
                    <div class="min-w-0 flex-1">
                        <p class="font-bold text-white whitespace-normal" x-text="currentStation ? currentStation.name : 'בחר תחנה'"></p>
                        
                        <!-- Show station details when playing or paused -->
                        <template x-if="currentStation">
                            <div x-show="(playerStatus === 'playing' || playerStatus === 'paused')" class="text-xs text-gray-400 leading-tight">
                                <div>
                                    <span x-show="currentStation.genre" x-text="currentStation.genre"></span>
                                    <span x-show="currentStation.language" x-text="' | ' + currentStation.language"></span>
                                </div>
                                <div>
                                    <span x-show="currentStation.format" x-text="currentStation.format"></span>
                                    <span x-show="currentStation.bitrate" x-text="' | ' + currentStation.bitrate"></span>
                                </div>
                            </div>
                        </template>

                        <!-- Show status text for loading, error, etc. -->
                        <p x-show="playerStatus !== 'playing' && playerStatus !== 'paused'" class="text-xs" :class="{'text-red-400': playerStatus === 'error', 'text-gray-400': playerStatus !== 'error'}" x-text="getStatusText()"></p>
                    </div>
                </div>
                <!-- Right part: Volume and Close button -->
                <div class="flex items-center gap-1 sm:gap-2">
                    <button @click="toggleMute()" class="text-gray-400 hover:text-white text-xl w-8 h-8">
                        <i class="fas" :class="{'fa-volume-up': volume > 0.5 && !isMuted, 'fa-volume-down': volume > 0 && volume <= 0.5 && !isMuted, 'fa-volume-mute': isMuted || volume == 0}"></i>
                    </button>
                    <input type="range" min="0" max="1" step="0.01" x-model="volume" class="w-16 sm:w-24 hidden sm:block">
                    <button @click="closePlayer()" class="text-gray-400 hover:text-white text-2xl px-2">&times;</button>
                </div>
                <audio x-ref="audioPlayer" 
                       @play="handlePlay" 
                       @pause="isPlaying = false; if(playerStatus !== 'error') playerStatus = 'paused'" 
                       @ended="isPlaying = false; playerStatus = 'idle'"
                       @error="handleError"
                       class="hidden"
                       crossorigin="anonymous"></audio>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w-full p-2 text-center text-gray-400 mt-4">
            <p class="text-sm">&copy; 2024 <a href="https://www.gimo.co.il" target="_blank" rel="noopener noreferrer" class="underline hover:text-white">גימו בע"מ</a>. כל הזכויות שמורות.</p>
            <div class="flex justify-center items-center mt-2">
                <button @click="isShareModalOpen = true" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded-lg transition-colors flex items-center text-sm">
                    <i class="fas fa-share-alt mr-2"></i> שיתוף
                </button>
            </div>
        </footer>

        <!-- Share Modal -->
        <div x-show="isShareModalOpen" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
             style="display: none;">
            <div @click.away="isShareModalOpen = false" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-90"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-90"
                 class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">שיתוף דף</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <button x-show="platform.name !== 'system' || isNativeShareSupported" @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                            <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                            <span class="text-xs" x-text="platform.label"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('radioPlayer', () => ({
                genres: [],
                selectedGenre: null,
                currentStation: null,
                isPlaying: false,
                playerStatus: 'idle', // idle, loading, playing, paused, error
                loadingTimeout: null,
                volume: 1,
                isMuted: false,
                previousVolume: 1,
                searchQuery: '',
                isShareModalOpen: false,
                isNativeShareSupported: false,
                sharePlatforms: [
                    { name: 'system', title: 'שיתוף מערכת', icon: 'fas fa-external-link-alt', color: 'text-purple-400', label: 'מערכת' },
                    { name: 'whatsapp', title: 'שיתוף בואטסאפ', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'שיתוף בפייסבוק', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'שיתוף בטוויטר', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'שיתוף בטלגרם', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'שיתוף בלינקדאין', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'שיתוף במייל', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'מייל' },
                    { name: 'sms', title: 'שיתוף בהודעה', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'pinterest', title: 'שיתוף בפינטרסט', icon: 'fab fa-pinterest', color: 'text-red-600', label: 'Pinterest' },
                    { name: 'reddit', title: 'שיתוף ברדיט', icon: 'fab fa-reddit-alien', color: 'text-orange-500', label: 'Reddit' },
                    { name: 'print', title: 'הדפסה', icon: 'fas fa-print', color: 'text-gray-400', label: 'הדפסה' },
                    { name: 'copy', title: 'העתקת כתובת', icon: 'fas fa-copy', color: 'text-gray-400', label: 'העתק' },
                ],

                init() {
                    this.genres = this.getStationsData();
                    if (navigator.share) {
                        this.isNativeShareSupported = true;
                    }
                    // Load volume from localStorage
                    const savedVolume = localStorage.getItem('radioPlayerVolume');
                    if (savedVolume !== null) {
                        this.volume = parseFloat(savedVolume);
                    }
                    this.$refs.audioPlayer.volume = this.volume;

                    this.$watch('volume', value => {
                        const newVolume = parseFloat(value);
                        this.$refs.audioPlayer.volume = newVolume;
                        this.isMuted = newVolume === 0;
                        // Save volume to localStorage
                        localStorage.setItem('radioPlayerVolume', newVolume);
                    });
                },
                
                async share(platform) {
                    const url = window.location.href;
                    const title = document.title;
                    let shareUrl = '';
                    if (platform === 'system') {
                        try {
                            await navigator.share({ title, url });
                        } catch (err) {
                            console.warn('Native share failed:', err.name);
                        }
                        return;
                    }
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Check out this page:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'pinterest': shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(title)}`; break;
                        case 'reddit': shareUrl = `https://reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': this.copyToClipboard(); return;
                    }
                    window.open(shareUrl, '_blank', 'width=600,height=400,scrollbars=yes,toolbar=yes,resizable=yes');
                },

                copyToClipboard() {
                    const textToCopy = window.location.href;
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const copyButton = this.sharePlatforms.find(p => p.name === 'copy');
                    const originalLabel = copyButton.label;
                    copyButton.label = 'הועתק!';
                    setTimeout(() => { copyButton.label = originalLabel; }, 2000);
                },

                // Computed property for all stations
                get allStations() {
                    return this.genres.flatMap(genre => genre.stations);
                },

                // Computed property for filtered stations based on search
                get filteredStations() {
                    if (!this.searchQuery.trim()) {
                        return [];
                    }
                    const query = this.searchQuery.toLowerCase().trim();
                    return this.allStations.filter(station =>
                        station.name.toLowerCase().includes(query)
                    );
                },

                selectGenre(genre) {
                    this.selectedGenre = genre;
                    // Scroll to the station list after it becomes visible
                    this.$nextTick(() => {
                        this.$refs.stationListContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                },

                playStation(station) {
                    clearTimeout(this.loadingTimeout);
                    this.playerStatus = 'loading';

                    if (this.currentStation && this.currentStation.url === station.url) {
                        this.togglePlayPause();
                    } else {
                        this.currentStation = station;
                        this.$refs.audioPlayer.src = station.url;
                        const playPromise = this.$refs.audioPlayer.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // Ignore AbortError which happens when we switch stations quickly
                                if (error.name !== 'AbortError') {
                                    console.warn('Error playing station (might be unavailable):', error.message);
                                    this.handleError();
                                }
                            });
                        }
                    }
                    
                    // Set a timeout to catch streams that never load
                    this.loadingTimeout = setTimeout(() => {
                        if (this.playerStatus === 'loading') {
                            this.handleError();
                        }
                    }, 15000); // 15 seconds
                },

                togglePlayPause() {
                    if (this.isPlaying) {
                        this.$refs.audioPlayer.pause();
                    } else {
                        const playPromise = this.$refs.audioPlayer.play();
                        if (playPromise !== undefined) {
                             playPromise.catch(error => {
                                if (error.name !== 'AbortError') {
                                    console.warn('Error resuming playback:', error.message);
                                    this.handleError();
                                }
                            });
                        }
                    }
                },

                handlePlay() {
                    this.isPlaying = true;
                    this.playerStatus = 'playing';
                    clearTimeout(this.loadingTimeout);
                },

                handleError() {
                    this.playerStatus = 'error';
                    this.isPlaying = false;
                    clearTimeout(this.loadingTimeout);
                },

                closePlayer() {
                    this.$refs.audioPlayer.pause();
                    this.$refs.audioPlayer.src = '';
                    this.currentStation = null;
                    this.isPlaying = false;
                    this.playerStatus = 'idle';
                },

                toggleMute() {
                    if (this.isMuted || this.volume == 0) {
                        // Unmute: restore to previous volume or 1 if previous was 0
                        this.volume = this.previousVolume > 0 ? this.previousVolume : 1;
                    } else {
                        // Mute: save current volume and set to 0
                        this.previousVolume = this.volume;
                        this.volume = 0;
                    }
                },

                getStatusText() {
                    switch (this.playerStatus) {
                        case 'loading': return 'טוען...';
                        case 'playing': return 'משמיע עכשיו...';
                        case 'paused': return 'מושהה';
                        case 'error': return 'התחנה אינה זמינה';
                        default: return 'בחר תחנה';
                    }
                },

                getStationsData() {
                    const stations = [
                        // Israeli Stations
                        { name: 'גלגלצ', url: 'https://glzwizzlv.bynetcdn.com/glglz_mp3', genre: 'תחנות ישראליות', language: 'עברית', format: 'MP3', bitrate: '128kbps' },
                        { name: 'כאן 88', url: 'https://29053.live.streamtheworld.com/KAN_88.mp3', genre: 'תחנות ישראליות', language: 'עברית', format: 'MP3', bitrate: '128kbps' },
                        { name: 'רדיו תל אביב', url: 'https://cdn88.mediacast.co.il/102fm-tlv/102fm_mp3/icecast.audio', genre: 'תחנות ישראליות', language: 'עברית', format: 'Audio', bitrate: '128kbps' },
                        { name: 'כאן גימל', url: 'https://27913.live.streamtheworld.com/KAN_GIMMEL.mp3', genre: 'תחנות ישראליות', language: 'עברית', format: 'MP3', bitrate: '128kbps' },
