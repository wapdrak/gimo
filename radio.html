                playerStatus: 'idle', // idle, loading, playing, paused, error
                loadingTimeout: null,
                volume: 1,
                isMuted: false,
                previousVolume: 1,
                searchQuery: '',

                init() {
                    this.genres = this.getStationsData();
                    // Load volume from localStorage
                    const savedVolume = localStorage.getItem('radioPlayerVolume');
                    if (savedVolume !== null) {
                        this.volume = parseFloat(savedVolume);
                    }
                    this.$refs.audioPlayer.volume = this.volume;

                    this.$watch('volume', value => {
                        const newVolume = parseFloat(value);
                        this.$refs.audioPlayer.volume = newVolume;
                        this.isMuted = newVolume === 0;
                        // Save volume to localStorage
                        localStorage.setItem('radioPlayerVolume', newVolume);
                    });
                },
                
                // Computed property for all stations
                get allStations() {
                    return this.genres.flatMap(genre => genre.stations);
                },

                // Computed property for filtered stations based on search
                get filteredStations() {
                    if (!this.searchQuery.trim()) {
                        return [];
                    }
                    const query = this.searchQuery.toLowerCase().trim();
                    return this.allStations.filter(station =>
                        station.name.toLowerCase().includes(query)
                    );
                },

                selectGenre(genre) {
                    this.selectedGenre = genre;
                },

                playStation(station) {
                    clearTimeout(this.loadingTimeout);
                    this.playerStatus = 'loading';

                    if (this.currentStation && this.currentStation.url === station.url) {
                        this.togglePlayPause();
                    } else {
                        this.currentStation = station;
                        this.$refs.audioPlayer.src = station.url;
                        const playPromise = this.$refs.audioPlayer.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // Ignore AbortError which happens when we switch stations quickly
                                if (error.name !== 'AbortError') {
                                    console.warn('Error playing station (might be unavailable):', error.message);
                                    this.handleError();
                                }
                            });
                        }
                    }
                    
                    // Set a timeout to catch streams that never load
                    this.loadingTimeout = setTimeout(() => {
                        if (this.playerStatus === 'loading') {
                            this.handleError();
                        }
                    }, 15000); // 15 seconds
                },

                togglePlayPause() {
                    if (this.isPlaying) {
                        this.$refs.audioPlayer.pause();
                    } else {
                        const playPromise = this.$refs.audioPlayer.play();
                        if (playPromise !== undefined) {
                             playPromise.catch(error => {
                                if (error.name !== 'AbortError') {
                                    console.warn('Error resuming playback:', error.message);
                                    this.handleError();
                                }
                            });
                        }
                    }
                },

                handlePlay() {
                    this.isPlaying = true;
                    this.playerStatus = 'playing';
                    clearTimeout(this.loadingTimeout);
                },

                handleError() {
                    this.playerStatus = 'error';
                    this.isPlaying = false;
                    clearTimeout(this.loadingTimeout);
                },

                closePlayer() {
                    this.$refs.audioPlayer.pause();
                    this.$refs.audioPlayer.src = '';
                    this.currentStation = null;
                    this.isPlaying = false;
                    this.playerStatus = 'idle';
                },

                    if (this.isMuted || this.volume == 0) {
                        // Unmute: restore to previous volume or 1 if previous was 0
