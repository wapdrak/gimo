<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Maps</title>
    <!-- Using Pico.css for a clean, modern look from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        /* A little extra style to vertically center the content */
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        /* Make the container a bit smaller and center text */
        main.container {
            max-width: 600px;
            text-align: center;
        }
        code {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Main content container, styled by Pico.css -->
    <main class="container">
        <article id="message-container">
            <h1 id="main-heading">Redirecting...</h1>
            <p>Attempting to open the specified location in your default maps application.</p>
            <p>If nothing happens, your device may not support opening map applications directly.</p>
            <footer>
                <a id="fallback-link" href="#" role="button">Open location manually</a>
            </footer>
        </article>
    </main>

    <!-- CDN for UAParser.js library for reliable OS detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ua-parser-js/1.0.37/ua-parser.min.js"></script>
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            
            const messageContainer = document.getElementById('message-container');
            const fallbackLink = document.getElementById('fallback-link');
            const mainHeading = document.getElementById('main-heading');

            if (searchQuery) {
                const encodedQuery = encodeURIComponent(searchQuery);
                let mapUrl;

                // --- Using UAParser.js for more reliable OS detection ---
                const parser = new UAParser();
                const osInfo = parser.getOS();
                const os = osInfo.name || 'Unknown'; // Default to 'Unknown' if not found
                
                // Select the appropriate map URL scheme based on the detected OS name from the library
                switch (os) {
                    case 'iOS':
                    case 'Mac OS':
                        // The universal link http://maps.apple.com is the most reliable for the Apple ecosystem.
                        mapUrl = `http://maps.apple.com/?q=${encodedQuery}`;
                        break;
                    case 'Windows':
                        // ms-maps: is the protocol for the Windows Maps app.
                        mapUrl = `ms-maps:?q=${encodedQuery}`;
                        break;
                    case 'Android':
                    case 'Linux':
                    case 'Unknown':
                    default:
                        // geo: is the standard for Android and a good fallback for other systems.
                        mapUrl = `geo://0,0?q=${encodedQuery}`;
                        break;
                }

                // Update the fallback link
                fallbackLink.href = mapUrl;
                fallbackLink.textContent = `Open "${searchQuery}" in maps`;
                
                // Display the detected OS and generated link for debugging/info
                const infoParagraph = document.createElement('p');
                infoParagraph.innerHTML = `<small>Detected OS: <code>${os} (${osInfo.version || 'N/A'})</code><br>Link used: <code>${mapUrl}</code></small>`;
                messageContainer.insertBefore(infoParagraph, messageContainer.querySelector('footer'));
                
                // Attempt to redirect
                window.location.href = mapUrl;
                
            } else {
                // This block runs if the 'q' parameter is missing.
                mainHeading.textContent = 'Error';
                messageContainer.innerHTML = `
                    <h1 id="main-heading">Error</h1>
                    <p>The required parameter <code>q</code> is missing from the URL.</p>
                    <p>Please add a search query to the address, for example: <br><code>.../?q=Prague</code></p>
                `;
            }
        };
    </script>
</body>
</html>
